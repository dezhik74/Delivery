<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header"> 
        <img src="img/logo.svg" alt="логотип" class="logo">
        <input type="text" placeholder="Адрес доставки" class="input search-input">
        <div class="buttons">
          <button class="button button-primary">
            <img src="/img/user.svg" alt="юзер" class="button-icon">
            <span class="button-text">Войти</span>
          </button>
          <button class="button">
            <img src="/img/shopping-cart.svg" alt="корзина" class="button-icon">
            <span class="button-text">Корзина</span>
          </button>
        </div>
      </header>
      <section class="promo-block">
        <h1 class="promo-title">
          Онлайн-сервис <br> 
          доставки еды на дом
        </h1>
        <p class="promo-text">
          Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
        </p>
      </section>
      <section class="restaurants">
        
      </section>
    </div>
  </body>
</html>
